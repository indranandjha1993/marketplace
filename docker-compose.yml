version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
    networks:
      - marketplace-network

  db:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    networks:
      - marketplace-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}" ]
      interval: 10s       # check every 10 seconds
      timeout: 5s         # consider a check failed after 5s
      retries: 5          # give it up to 5 tries before marking unhealthy
      start_period: 30s   # give initial DB bootstrap up to 30s before starting checks :contentReference[oaicite:0]{index=0}

  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"
    networks:
      - marketplace-network

networks:
  marketplace-network:
    driver: bridge

volumes:
  mysql_data:
