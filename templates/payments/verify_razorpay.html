{% extends 'base.html' %}

{% block title %}Verifying Payment{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <h2 class="mb-3">Verifying Your Payment</h2>
                    <p class="lead mb-0">Please wait while we verify your payment for order #{{ order.order_number }}...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Redirect to the verification URL after a short delay
        setTimeout(function() {
            window.location.href = '{% url "payments:verify_payment" order.order_number %}';
        }, 3000);
    });
</script>
{% endblock %}
