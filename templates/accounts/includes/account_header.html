<div class="profile-page-header animate-fadeInUp">
    <div class="profile-header-content">
        <div class="profile-header-icon">
            <i class="fas fa-user-shield"></i>
        </div>
        <div class="profile-header-text">
            <h1>{{ page_title }}</h1>
            {% if subtitle %}
            <p class="text-muted">{{ subtitle }}</p>
            {% endif %}
        </div>
    </div>
    
    {% if show_breadcrumbs %}
    <nav aria-label="breadcrumb" class="profile-breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'products:home' %}"><i class="fas fa-home me-1"></i> Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'accounts:user_profile' %}"><i class="fas fa-user me-1"></i> My Account</a></li>
            {% if breadcrumb_active %}
            <li class="breadcrumb-item active" aria-current="page">{{ breadcrumb_active }}</li>
            {% endif %}
        </ol>
    </nav>
    {% endif %}
</div>
