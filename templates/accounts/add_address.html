{% extends 'base.html' %}

{% block title %}Add Address{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Add New Address</h1>

    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="list-group list-group-flush">
                    <a href="{% url 'accounts:user_profile' %}" class="list-group-item list-group-item-action">
                        <i class="fas fa-user-circle me-2"></i> My Profile
                    </a>
                    <a href="{% url 'accounts:user_addresses' %}" class="list-group-item list-group-item-action active">
                        <i class="fas fa-map-marker-alt me-2"></i> My Addresses
                    </a>
                    <a href="{% url 'orders:order_list' %}" class="list-group-item list-group-item-action">
                        <i class="fas fa-box me-2"></i> My Orders
                    </a>
                    <a href="{% url 'accounts:wishlist' %}" class="list-group-item list-group-item-action">
                        <i class="fas fa-heart me-2"></i> My Wishlist
                    </a>
                    <a href="{% url 'payments:payment_methods' %}" class="list-group-item list-group-item-action">
                        <i class="fas fa-credit-card me-2"></i> Payment Methods
                    </a>
                </div>
            </div>
        </div>

        <!-- Address Form -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="card-title mb-0">Address Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Address Type</label>
                            <div class="d-flex">
                                <div class="form-check me-4">
                                    <input class="form-check-input" type="radio" name="address_type" id="address-type-shipping" value="shipping" checked>
                                    <label class="form-check-label" for="address-type-shipping">
                                        Shipping
                                    </label>
                                </div>
                                <div class="form-check me-4">
                                    <input class="form-check-input" type="radio" name="address_type" id="address-type-billing" value="billing">
                                    <label class="form-check-label" for="address-type-billing">
                                        Billing
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="address_type" id="address-type-both" value="both">
                                    <label class="form-check-label" for="address-type-both">
                                        Both (Shipping & Billing)
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="full_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address_line1" class="form-label">Address Line 1</label>
                            <input type="text" class="form-control" id="address_line1" name="address_line1" required>
                        </div>

                        <div class="mb-3">
                            <label for="address_line2" class="form-label">Address Line 2 (Optional)</label>
                            <input type="text" class="form-control" id="address_line2" name="address_line2">
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="state" class="form-label">State/Province</label>
                                <input type="text" class="form-control" id="state" name="state" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="postal_code" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postal_code" name="postal_code" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country" required>
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_default" name="is_default">
                                <label class="form-check-label" for="is_default">
                                    Set as default address for selected type
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a href="{% url 'accounts:user_addresses' %}" class="btn btn-outline-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Address</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
