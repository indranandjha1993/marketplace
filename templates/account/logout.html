{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-white py-3">
                    <h1 class="h4 mb-0 text-center">{% trans "Sign Out" %}</h1>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-4x text-primary mb-3"></i>
                        <p>{% trans 'Are you sure you want to sign out?' %}</p>
                    </div>

                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <div class="d-flex justify-content-center gap-3">
                            <button class="btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
                            <a href="{% url 'products:home' %}" class="btn btn-outline-secondary">{% trans 'Cancel' %}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
