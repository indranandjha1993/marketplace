{% extends 'vendors/dashboard/layouts/vendor_layout.html' %}

{% block title %}Delete Product{% endblock %}

{% block vendor_content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="card-title mb-0">Delete Product</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the product "{{ object.title }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'vendors:vendor_products' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
