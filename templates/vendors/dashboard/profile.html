{% extends 'base.html' %}

{% block title %}Vendor Profile{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-3 col-lg-2 mb-4">
            {% include 'vendors/includes/sidebar.html' %}
        </div>
        <div class="col-md-9 col-lg-10">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="card-title mb-0">Vendor Profile</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="business_name" class="form-label">Business Name</label>
                            <input type="text" class="form-control" id="business_name" name="business_name" value="{{ vendor.business_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required>{{ vendor.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ vendor.address }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" value="{{ vendor.city }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state" value="{{ vendor.state }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country" value="{{ vendor.country }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="postal_code" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ vendor.postal_code }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ vendor.phone_number }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ vendor.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="website" class="form-label">Website</label>
                            <input type="url" class="form-control" id="website" name="website" value="{{ vendor.website|default:'' }}">
                        </div>
                        <div class="mb-3 row align-items-center">
                            <div class="col-md-8 col-12">
                                <label for="logo" class="form-label">Logo</label>
                                <input type="file" class="form-control" id="logo" name="logo">
                            </div>
                            <div class="col-md-4 col-12 text-center mt-2 mt-md-0">
                                {% if vendor.logo %}
                                <img src="{{ vendor.logo.url }}" alt="{{ vendor.business_name }}" class="img-fluid mb-2 w-50">
                                {% endif %}
                            </div>
                        </div>
                        <div class="mb-3 row align-items-center">
                            <div class="col-md-8 col-12">
                                <label for="banner" class="form-label">Banner</label>
                                <input type="file" class="form-control" id="banner" name="banner">
                            </div>
                            <div class="col-md-4 col-12 text-center mt-2 mt-md-0">
                                {% if vendor.banner %}
                                <img src="{{ vendor.banner.url }}" alt="{{ vendor.business_name }}" class="img-fluid mb-2 w-50">
                                {% endif %}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
